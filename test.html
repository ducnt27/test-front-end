<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Main container */
      .product {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      /* Grid layout */
      .product__grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        margin-bottom: 40px;
      }

      /* Left section with bike image */
      .product__showcase {
        position: relative;
        background: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
      }

      .product__label {
        position: absolute;
        background: #ff4d4d;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 14px;
      }

      .product__label--top {
        top: 20px;
        right: 20px;
      }

      .product__label--left {
        left: 20px;
        top: 50%;
      }

      .product__label--right {
        right: 20px;
        top: 50%;
      }

      .product__label--bottom {
        bottom: 20px;
        left: 20px;
      }

      .product__image {
        width: 100%;
        height: auto;
      }

      /* Right section with features */
      .product__info {
        padding: 20px;
      }

      .product__title {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .product__tagline {
        font-size: 24px;
        color: #333;
        margin-bottom: 40px;
      }

      /* Features section */
      .features {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 40px;
      }

      .feature {
        text-align: center;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
      }

      .feature__icon {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .feature__text {
        font-size: 14px;
        color: #666;
      }

      /* Action section */
      .product__action {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        border-radius: 10px;
      }

      .product__action-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .product__action-button {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 20px;
        border-radius: 20px;
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .product__grid {
          grid-template-columns: 1fr;
        }

        .features {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="product">
      <div class="product__grid">
        <div class="product__showcase">
          <span class="product__label product__label--top">220</span>
          <span class="product__label product__label--left">59</span>
          <span class="product__label product__label--right">45</span>
          <span class="product__label product__label--bottom">14</span>
          <img src="e-bike.jpg" alt="Smart E-Bike" class="product__image" />
        </div>
        <div class="product__info">
          <h1 class="product__title">Super Smart</h1>
          <p class="product__tagline">
            We want to share creative inspiration & expression
          </p>

          <div class="features">
            <div class="feature">
              <div class="feature__icon">ðŸ”„</div>
              <p class="feature__text">Seatpost Suspension</p>
            </div>
            <div class="feature">
              <div class="feature__icon">âš¡</div>
              <p class="feature__text">Automatic Assistance</p>
            </div>
            <div class="feature">
              <div class="feature__icon">ðŸ”‹</div>
              <p class="feature__text">All-new Battery</p>
            </div>
          </div>
        </div>
      </div>

      <div class="product__action">
        <img src="rider.jpg" alt="E-bike rider" class="product__action-image" />
        <a href="#" class="product__action-button">Shop all</a>
      </div>
    </div>
  </body>
</html>
